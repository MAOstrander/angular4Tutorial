<button (click)="onClick()">Clickable Button</button>
<button (click)="toggleEdit()">Edit Button</button>

<div *ngIf=editMode>
  <h2>Edit User</h2>
  <form action="">
    <div>
      <label for="name">Name:</label>
      <br>
      <input type="text" [(ngModel)]="name" name="name">
    </div>
    <div>
      <label for="age">age:</label>
      <br>
      <input type="number" [(ngModel)]="age" name="age">
    </div>
    <div>
      <label for="email">email:</label>
      <br>
      <input type="text" [(ngModel)]="email" name="email">
    </div>
    <div>
      <label for="street">street:</label>
      <br>
      <input type="text" [(ngModel)]="address.street" name="street">
    </div>
    <div>
      <label for="city">city:</label>
      <br>
      <input type="text" [(ngModel)]="address.city" name="city">
    </div>
    <div>
      <label for="state">State:</label>
      <br>
      <input type="text" [(ngModel)]="address.state" name="state">
    </div>
  </form>
</div>

<h2 charText>
  Hello {{name}}
</h2>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}} {{address.city}} {{address.state}}</li>
</ul>
<h3>Hobbies</h3>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby:</label>
    <input type="text" #hobby>
  </div>
</form>
<ul>
  <li *ngFor="let hobby of hobbies">
    {{hobby}} 
    <button (click)="deleteHobby(hobby)">X</button>
  </li>
</ul>

<h2>Posts</h2>
<div *ngFor="let post of posts">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
